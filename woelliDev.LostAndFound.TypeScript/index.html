
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lost and found</title>
    <link href="res/bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet">

    

  </head>

  <body>

    <div class="container">
      <div class="page-header">

        <h2 class="text-muted">Lost and found</h2>
        <input id="searchfield" type="text" class="form-control" placeholder="Search(Ort, Zeit, Item?!)">
      </div>

      <!--Navigation tabs-->
      <ul class="nav nav-tabs" role="tablist">
        <li class="active"><a href="#" role="tab" data-toggle="tab">Map</a></li>
        <li><a href="#" role="tab" data-toggle="tab">List</a></li>
        <li><a href="#" role="tab" data-toggle="tab">Profile</a></li>
       </ul>

      <!--mapview-->
      <div class="jumbotron" id="mapView">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d335086.9333717405!2d12.0750918!3d48.994094749999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479fc121a4676721%3A0xa193050dd13cb73c!2sRegensburg!5e0!3m2!1sde!2sde!4v1405372162978" width=100% height="500" frameborder="0" style="border:0"></iframe>
      </div>

      <!--Register-view-->
      <div class="jumbotron" id="registerView" hidden>
        <form role="form">
          <div class="form-group has-error has-feedback">
            <label for="inputEmailRegister">Email:</label>
            <input type="email" class="form-control" id="inputEmailRegister" placeholder="Email adress" required>
            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
          </div>

          <div class="form-group has-error has-feedback">
            <label for="inputPassword1Register">Password:</label>
            <input type="password" class="form-control" id="inputPassword1Register" placeholder="Password" required>
            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
          </div>

          <div class="form-group has-error has-feedback">
            <label for="inputPassword2Register">Repeat password:</label>
            <input type="password" class="form-control" id="inputPassword2Register" placeholder="Password" required>
            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
          </div>

          <button type="submit" class="btn btn-default" disabled="disabled">Submit</button>

        </form>
      </div>

      <!--Login-view-->
      <div class="jumbotron" id="loginView" hidden>
        <form class="form-signin" role="form">
          <h2 class="form-signin-heading">Please sign in</h2>
          <input type="email" class="form-control" placeholder="Email address" required>
          <input type="password" class="form-control" placeholder="Password" required>
          
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
      </div>

      <!--New-Item-view-->
      <div class="jumbotron" id="newItemView" hidden>
        <form role="form">
          <div class="form-group">
            <label for="itemType">Nach was wird gesucht?</label>
            <select class="form-control" id="itemType">
              <option>Fahrrad</option>
              <option>Accessoires</option>
            </select>
          </div>
          <div class="form-group">
            <label for="bikeType">FahrradTyp</label>
            <select class="form-control" id="bikeType">
              <option>Herrenrad</option>
              <option>Damenrad</option>
              <option>Rennrad</option>
              <option>BMX</option>
              <option>Sonstiges</option>
            </select>
          </div>
          <div class="form-group">
            <label for="manufacturer">Hersteller</label>
            <input class="form-control" type="text" id="manufacturer">
          </div>
          <div class="form-group">
            <label for="color">Farbe</label>
            <select class="form-control" id="color">
              <option>Schwarz</option>
              <option>Weiss</option>
              <option>Blau</option>
              <option>Gruen</option>
              <option>Gelb</option>
              <option>Rot</option>
              <option>Violett</option>
            </select>
          </div>
          <div class="form-group">
            <label for="chassisNumber">Rahmennummer</label>
            <input class="form-control" type="text" id="chassisNumber">
          </div>
          <div class="form-group">
            <label for="wheelSize">Radgroesse</label>
            <input class="form-control" type="text" id="wheelSize" placeholder="in Zoll, ohne Sonderzeichen, z.B.: 28">
          </div>
          <div class="form-group">
            <label for="place">Ort</label>
            <input class="form-control" type="text" id="place">
          </div>
          <div class="form-group">
            <label for="startDate">Zwischen</label> 
            <input class="form-control" type="text" id="startDate">
            <label for="endDate">und</label>
            <input class="form-control" type="text" id="endDate">
          </div>
          <div class="form-group">
            <label for="additions">Sonstiges</label>
            <textarea class="form-control" rows="3" id="additions" placeholder="max 140 Zeichen"></textarea>
          </div>
        </form>
      </div>


      <a href="#">Impressum</a>
    </div>
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
    </script>
    <script src="res/bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
  </body>
</html>
